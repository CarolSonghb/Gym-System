{% extends "base.html" %}



{% block title %}Contact Us{% endblock %}


{% block content %}


<body>
    <div class="contactcontainer">
        <div class="map">
            <h2 class="maphead mb-5" style="text-align: center;font-weight: 700;">Find Us</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2887.159629506684!2d172.46271715052148!3d-43.64484707901903!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d321b827ae077d3%3A0x63db44799026c87e!2sLU%20Gym%20at%20Lincoln%20University!5e0!3m2!1sen!2snz!4v1678147431416!5m2!1sen!2snz"

        </div>
        <div class="info">
            <h2 class="conthead mb-5" style="text-align: center;font-weight: 700;">Contact Us</h2>
            <a>
                <img src="../static/img/location.jpg" alt="location" width="40" height="40" class="logo-top m-4">
                Location: Calder Drive, Lincoln 7674</a><br>
            <a>
                <img src="../static/img/phone.jpg" alt="phone" width="40" height="40" class="logo-top m-4">
                Phone: +6403 423 0000</a><br>
            <a>
                <img src="../static/img/email.jpg" alt="email" width="40" height="40" class="logo-top m-4">
                Email: lincolngym@lincoln.ac.nz</a>

        </div>
    </div>
</body>


{% endblock %}
